<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            color: red;
        }
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px; }
            
    </style>

</head>
<body>
    <h1>Exemplo de hover:</h1>
    <p>passe o mouse abaixo:</p>
    <div>
        passe o mouse aqui
        <p>Texto escindido</p>
    </div>
    
</body>
</html>

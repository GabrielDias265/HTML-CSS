<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e suas Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 criei o código para que em forma de lista você possa ver 
       algumas Tags e saber o significado ao passar o mouse por cima:
    </p>

    <h2>Seguem algumas TAGS:</h2>
    <ul type="circle">
        <li><abbr title="Adiciona paragrafo ao seu site"> &lt;p&gt;</abbr></li>
        <li><abbr title="Essa tag define o estilo de parte ou de todo o conteúdo da página web.">&lt;Style&gt;</abbr></li>
        <li><abbr title="Define o título do documento HTML. Esse é o nome que é exibido no topo da janela do navegador quando a página é aberta.">&lt;title&gt;</abbr></li>
        <li><abbr title="Indica para o navegador o corpo do documento HTML, ou seja, a parte principal da página web. Essa tag é acompanhada de outros elementos">&lt;boddy&gt;</abbr></li>
    </ul>
</body>
</html>
